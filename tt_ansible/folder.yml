 - name: displaying backend
   gather_facts: no
   hosts: backend
   roles:
     - role: folders
       vars:
         endpoint: "{{ point }}"
         path: "{{ dir }}"

 - name: displaying frontend
   gather_facts: no
   hosts: frontend
   roles:
     - role: folders
       vars:
         endpoint: "{{ point }}"
         path: "{{ dir }}"
  
